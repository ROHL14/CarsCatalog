<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="René Hernández" />
    <meta name="description" content="Web app de catalogo de autos" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Animation -->
    <link rel="stylesheet" href="css/wickedcss.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>MotorView</title>
  </head>
  <body>
    <div class="content">
      <div id="nav-placeholder"></div>

      <div class="body slide-left">
        <section class="hero">
          <div class="hero__title">MotorView</div>
          <div class="hero__branded">
            <h1 class="hero__branded--title">Busca Los Mejores Autos</h1>
          </div>
        </section>

        <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
        <div style="height: 22vh; overflow: hidden;">
          <svg
            viewBox="0 0 500 150"
            preserveAspectRatio="none"
            style="height: 100%; width: 100%;"
          >
            <path
              d="M0.01,49.98 C-202.44,-159.95 572.95,-188.57 500.00,49.98 L500.00,149.98 L0.01,149.98 Z"
              style="stroke: none; fill: #f0f7ee;"
            ></path>
          </svg>
        </div>
      </div>
    </div>
    <img
      src="./img/car-white-1.png"
      alt="car"
      style="position: absolute; left: 10%; top: 65%;"
      class="img__car--1"
    />
    <img
      src="./img/car-white-2.png"
      alt="car"
      style="position: absolute; left: 36%; top: 66%;"
      class="img__car--2"
    />
    <img
      src="./img/porsche-right.png"
      alt="car"
      style="position: absolute; left: 20%; top: 65%;"
      class="img__car--3"
    />
  </body>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- JS file-->
  <script src="./js/app.js"></script>
</html>
