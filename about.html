<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="René Hernández" />
    <meta name="description" content="Web app de catalogo de autos" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Animation -->
    <link rel="stylesheet" href="css/wickedcss.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content">
      <div id="nav-placeholder"></div>

      <div class="about slide-left">
        <section class="about-info">
          <div class="about-info__branded">
            <p>MotorView es un contalogo de autos online</p>
            <p>Es muy sencillo de usar</p>
            <p>Solo debes presionar en la marca del auto que deseas ver</p>
            <p>
              Seleccionas el auto y te dara información sebre el auto
            </p>
          </div>
          <div class="video fade-in">
            <video class="video__content" autoplay muted loop>
              <source src="img/video.mp4" type="video/mp4" />
              Your browser is not supported!
            </video>
          </div>
        </section>
      </div>
    </div>
  </body>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- JS file-->
  <script src="./js/app.js"></script>
</html>
